<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bootstrap Activity</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-5">CodeSquad Bootstrap Activity</h1>
        <p class="lead">Experimenting with Bootstrap: Jumbotron and Buttons</p>
        <hr class="my-6">
        <p>Here are some examples of Bootstrap buttons:</p>
        <p class="lead">
          <button type="button" class="btn btn-success btn-lg" onclick="prompt()">Prompt Button</button>
          <button type="button" class="btn btn-danger btn-lg">You hit the red button!!</button>
          <a class="btn btn-primary btn-lg" href="https://getbootstrap.com/docs/4.0/getting-started/introduction/" role="button">Bootstrap Link</a>
        </p>
    </div>

    <script>
        function prompt() {
          alert("Hello, thank you for clicking on the green button!");
        }
        </script>
        
</body>
</html>
